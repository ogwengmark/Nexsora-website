<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Account - Sora Community</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #38bdf8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0; padding: 0;
    user-select: none;
  }
  form {
    background: rgba(11,18,32,0.8);
    padding: 2rem;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 0 15px #38bdf8;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    font-weight: 600;
  }
  select, input[type="tel"] {
    padding: 0.6rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    color: #0f172a;
  }
  select:focus, input[type="tel"]:focus {
    outline: 2px solid #38bdf8;
    background: #d0e7f9;
  }
  button {
    margin-top: 1rem;
    padding: 0.75rem;
    background: #38bdf8;
    color: #0f172a;
    font-weight: 700;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0ea5e9;
  }
  button:disabled {
    background-color: #0f172a;
    color: #38bdf8;
    cursor: default;
  }
</style>
</head>
<body>
  <form id="registerForm" novalidate>
    <h2 style="text-align:center; margin-bottom:1rem;">Create Account</h2>

    <label for="country">Select Your Country</label>
    <select id="country" name="country" required>
      <option value="">-- Select Country --</option>
      <!-- Countries list here -->
    </select>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required pattern="^\+?[0-9]{7,15}$" />

    <button type="submit" id="registerBtn" disabled>Register</button>
  </form>

  <script>
    const countrySelect = document.getElementById('country');
    const phoneInput = document.getElementById('phone');
    const registerBtn = document.getElementById('registerBtn');
    const registerForm = document.getElementById('registerForm');

    // Add countries dynamically (all countries ISO names)
    const countries = [
      "Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda","Argentina",
      "Armenia","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh","Barbados",
      "Belarus","Belgium","Belize","Benin","Bhutan","Bolivia","Bosnia and Herzegovina",
      "Botswana","Brazil","Brunei","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon",
      "Canada","Cape Verde","Central African Republic","Chad","Chile","China","Colombia",
      "Comoros","Congo (Brazzaville)","Congo (Kinshasa)","Costa Rica","Croatia","Cuba",
      "Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador",
      "Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Eswatini","Ethiopia",
      "Fiji","Finland","France","Gabon","Gambia","Georgia","Germany","Ghana","Greece",
      "Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana","Haiti","Honduras","Hungary",
      "Iceland","India","Indonesia","Iran","Iraq","Ireland","Israel","Italy","Jamaica",
      "Japan","Jordan","Kazakhstan","Kenya","Kiribati","Korea, North","Korea, South",
      "Kosovo","Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia",
      "Libya","Liechtenstein","Lithuania","Luxembourg","Madagascar","Malawi","Malaysia",
      "Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius","Mexico",
      "Micronesia","Moldova","Monaco","Mongolia","Montenegro","Morocco","Mozambique",
      "Myanmar (Burma)","Namibia","Nauru","Nepal","Netherlands","New Zealand","Nicaragua",
      "Niger","Nigeria","North Macedonia","Norway","Oman","Pakistan","Palau","Panama",
      "Papua New Guinea","Paraguay","Peru","Philippines","Poland","Portugal","Qatar",
      "Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia","Saint Vincent",
      "Samoa","San Marino","Sao Tome and Principe","Saudi Arabia","Senegal","Serbia",
      "Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands",
      "Somalia","South Africa","South Sudan","Spain","Sri Lanka","Sudan","Suriname",
      "Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand",
      "Timor-Leste","Togo","Tonga","Trinidad and Tobago","Tunisia","Turkey","Turkmenistan",
      "Tuvalu","Uganda","Ukraine","United Arab Emirates","United Kingdom","United States",
      "Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Yemen",
      "Zambia","Zimbabwe"
    ];

    countries.forEach(country => {
      const option = document.createElement('option');
      option.value = country;
      option.textContent = country;
      countrySelect.appendChild(option);
    });

    function validateInputs() {
      const countryValid = countrySelect.value !== '';
      const phoneValid = phoneInput.validity.valid && phoneInput.value.trim() !== '';
      registerBtn.disabled = !(countryValid && phoneValid);
    }

    countrySelect.addEventListener('change', validateInputs);
    phoneInput.addEventListener('input', validateInputs);

    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      // Save country and phone in sessionStorage
      const fullPhone = `${countrySelect.value} - ${phoneInput.value.trim()}`;
      sessionStorage.setItem('fullPhoneNumber', fullPhone);
      window.location.href = 'verify-code.html';
    });
  </script>
</body>
</html>
