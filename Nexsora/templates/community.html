<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sora Community</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    color: #38bdf8;
    min-height: 100vh;
    user-select: none;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 350px;
    padding: 2rem 1rem 3rem;
  }
  button {
    background: #38bdf8;
    color: #0f172a;
    font-weight: 600;
    border: none;
    padding: 1rem;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0ea5e9;
  }
</style>
</head>
<body>
  <div class="button-container" role="navigation" aria-label="Sora Community Actions">
    <button onclick="goTo('backup.html')">Backup Data</button>
    <button onclick="goTo('login.html')">Add Existing Account</button>
    <button onclick="goTo('create-account.html')">Create Account</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
