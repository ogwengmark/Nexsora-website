<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexsora – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    form {
      background: #1e293b;
      padding: 2rem;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 8px 24px rgba(251, 191, 36, 0.15);
      color: #cbd5e1;
      user-select: none;
    }
    h2 {
      color: #fbbf24;
      text-align: center;
      margin-bottom: 1.5rem;
      user-select: none;
      text-shadow: 1px 1px 3px #7c5e04aa;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #fde68a;
      text-shadow: 0 0 3px #a16207aa;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 1px solid #3b82f6aa;
      background: #273549;
      color: #d1d5db;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #fbbf24;
      box-shadow: 0 0 8px #fbbf24aa;
      background: #334155;
      color: #fff;
    }
    input::placeholder {
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 0.85rem;
      background: #fbbf24;
      border: none;
      border-radius: 30px;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 20px #fbbf24cc;
      transition: all 0.3s ease;
      user-select: none;
      text-shadow: 0 0 2px #7c5e04aa;
    }
    button:hover {
      background: #fde68a;
      box-shadow: 0 6px 25px #fde68aaa;
      transform: translateY(-3px);
    }
    .error-msg {
      background: #b91c1c;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      user-select: none;
      color: #fde68a;
      box-shadow: 0 0 10px #b91c1caa;
      display: none;
    }
    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-weight: 300;
      color: #cbd5e1;
      user-select: none;
    }
    .signup-link a {
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
      user-select: text;
      transition: color 0.3s ease;
    }
    .signup-link a:hover {
      color: #fde68a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="login-form" aria-label="Login form">
    <h2>Login to Nexsora</h2>
    <div id="error" class="error-msg"></div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required autocomplete="username" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password" />

    <button type="submit" aria-label="Login">Login</button>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', e => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      const email = form.email.value.trim().toLowerCase();
      const password = form.password.value;

      // Hardcoded admin login
      if(email === 'nexsora@admin' && password === 'admin') {
        const adminUser = {
          name: 'Nexsora Admin',
          email: 'nexsora@admin',
          role: 'admin'
        };
        localStorage.setItem('nexsoraLoggedInUser', JSON.stringify(adminUser));
        window.location.href = 'admin.html';
        return;
      }

      // Normal user login: check localStorage users
      const usersJSON = localStorage.getItem('nexsoraUsers');
      if(!usersJSON) {
        showError('No users found. Please sign up first.');
        return;
      }

      const users = JSON.parse(usersJSON);
      const user = users.find(u => u.email === email && u.password === password);

      if(!user) {
        showError('Invalid email or password.');
        return;
      }

      // Save logged in user (without password)
      const { password: pwd, ...userSafe } = user;
      localStorage.setItem('nexsoraLoggedInUser', JSON.stringify(userSafe));

      // Redirect based on role
      if(userSafe.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'index.html';
      }
    });

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
    }
  </script>
</body>
</html>
