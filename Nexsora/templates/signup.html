<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup – Nexsora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: #eaeaea;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    form {
      background: #1f2937;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px #3b82f6aa;
    }
    h2 {
      color: #60a5fa;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #93c5fd;
    }
    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.25rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background: #3b82f6;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #60a5fa;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    .message.success {
      color: #4ade80;
    }
    .message.error {
      color: #f87171;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #60a5fa;
      text-decoration: none;
    }
    a:hover {
      color: #93c5fd;
    }
  </style>
</head>
<body>

<form id="signup-form" aria-label="Sign up form">
  <h2>Create Your Account</h2>
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required autocomplete="name" />

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required autocomplete="email" />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6" />

  <label for="role">Select Role</label>
  <select id="role" name="role" required>
    <option value="user" selected>User</option>
    <option value="admin">Admin</option>
  </select>

  <input type="submit" value="Sign Up" />
  <div id="message" class="message" role="alert" tabindex="0"></div>
  <a href="login.html">Already have an account? Login here</a>
</form>

<script>
  const form = document.getElementById('signup-form');
  const messageEl = document.getElementById('message');

  function getUsers() {
    return JSON.parse(localStorage.getItem('nexsoraUsers') || '[]');
  }
  function saveUsers(users) {
    localStorage.setItem('nexsoraUsers', JSON.stringify(users));
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim().toLowerCase();
    const password = form.password.value;
    const role = form.role.value;

    if (!name || !email || !password || !role) {
      messageEl.textContent = 'Please fill in all fields.';
      messageEl.className = 'message error';
      messageEl.focus();
      return;
    }

    const users = getUsers();

    // Check if email already exists
    if(users.some(u => u.email === email)) {
      messageEl.textContent = 'Email is already registered. Please login or use another email.';
      messageEl.className = 'message error';
      messageEl.focus();
      return;
    }

    // Save user (NOTE: Password is stored in plain text here for demo only — DO NOT DO THIS IN PRODUCTION)
    users.push({ name, email, password, role });
    saveUsers(users);

    messageEl.textContent = 'Signup successful! Redirecting to login...';
    messageEl.className = 'message success';
    messageEl.focus();

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  });
</script>

</body>
</html>
